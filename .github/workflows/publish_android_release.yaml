name: app-build-action
# æ¨é€ Tag æ—¶è§¦å‘ï¼Œä¸”å¯æ‰‹åŠ¨è§¦å‘
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # æ£€æŸ¥ secretsï¼ˆæç¤ºå“ªäº›ç¼ºå¤±ï¼‰
      - name: Check required secrets
        run: |
          MISSING=""
          if [ -z "${{ secrets.TOKEN }}" ]; then
            echo "::warning::secrets.TOKEN is not set. Release upload will be skipped."
            MISSING="$MISSING TOKEN"
          else
            echo "OK: secrets.TOKEN is set."
          fi

          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "NOTE: secrets.KEYSTORE_BASE64 is present, but signing steps were removed from this workflow."
          fi

          if [ -n "$MISSING" ]; then
            echo "::warning::Missing secrets:$MISSING"
          else
            echo "All required secrets present (for this configuration)."
          fi

      # è®¾ç½® JAVA ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½® Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ›´æ–° Flutter çš„ packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # æ‰“åŒ… APKï¼ˆä¸å†åšç­¾åï¼Œæ‰“åŒ…å‡ºçš„ APK å¯åœ¨æœ¬åœ°ç­¾åï¼‰
      - name: Build APK (unsigned)
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # ä¸Šä¼  APK è‡³ Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"

      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼ è‡³ Releaseï¼ˆä»…å½“ secrets.TOKEN å­˜åœ¨æ—¶æ‰§è¡Œï¼‰
      - name: Upload Release
        if: ${{ secrets.TOKEN != '' }}
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Release skipped notice
        if: ${{ secrets.TOKEN == '' }}
        run: echo "::warning::secrets.TOKEN not set â€” release upload skipped. You can download the unsigned APK(s) from the workflow artifacts and sign locally."

      # å®Œæˆ
      - run: echo "ğŸ¤– Android job's status is ${{ job.status }}."
