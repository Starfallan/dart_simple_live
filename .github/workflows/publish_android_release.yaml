name: app-android-build-action
# æŽ¨é€ Tag æ—¶è§¦å‘ï¼Œä¸”å¯æ‰‹åŠ¨è§¦å‘ï¼ˆå¯é€šè¿‡ inputs.tag æŒ‡å®šè¦å‘å¸ƒçš„ tagï¼‰
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to create (leave empty to skip release creation)'
        required: false
        default: ''

jobs:
  build-android:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½® JAVA çŽ¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½® Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ›´æ–° Flutter çš„ packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Create placeholder key.properties (so build won't crash if Gradle expects it)
        run: |
          mkdir -p simple_live_app/android
          cat > simple_live_app/android/key.properties <<'EOF'
          storeFile=
          storePassword=
          keyPassword=
          keyAlias=
          EOF

      # æ‰“åŒ… APKï¼ˆunsignedï¼‰
      - name: Build APK (unsigned)
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # ä¸Šä¼  APK è‡³ Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # å¯é€‰ï¼šåœ¨æ‰‹åŠ¨è§¦å‘ä¸” inputs.tag éžç©ºæ—¶åˆ›å»º Release å¹¶ä¸Šä¼  APK æ–‡ä»¶
      - name: Release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            simple_live_app/build/app/outputs/flutter-apk/*-release.apk

      # å®Œæˆ
      - run: echo "ðŸ¤– Android job's status is ${{ job.status }}."
